<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
 
</head>
<body>
<div id="nav">
  <my-navbar></my-navbar>
</div>
<div class="container-fluid" id="index">

 <div class="row">
  <div class="col-sm-8">
	<h2 style=" font-family: 'Roboto Condensed', sans-serif;">{{title}}</h2>

	<video id="vid"  width="100%" height="60%" controls>
	  <source  type="video/mp4">
	</video>
	
	<div style="width:130px; float:right; margin-top:10px">
	<i class="fa fa-thumbs-up" style="font-size:28px"></i><i class="fa fa-thumbs-down" style="font-size:28px"></i>
    </div>
    <br><br><br><br>
    <div class="progress" style="height:3px; width:130px; float:right">
     <div  class="progress-bar" role="progressbar" aria-valuenow="70"
      aria-valuemin="0" aria-valuemax="100" style="width:70%">
     </div>
    </div>
    <br><br>
   </div>   
   <div class="col-sm-4">
   
   </div>
 </div>
</div>
<script src="js/index.main.component.js"></script>
<script src="js/navbar.js"></script>
</body>
</html>
